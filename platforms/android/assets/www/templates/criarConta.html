<ion-view title="Criar Conta" id="page4">
  <ion-content padding="true" class="has-header">
    <form ng-submit="criarConta(usuario)">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="usuario.nome">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="usuario.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Celular</span>
          <input type="tel" ng-model="usuario.telefone">
        </label>
        <label class="item item-input">
          <span class="input-label">Usu√°rio</span>
          <input type="text" ng-model="usuario.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="usuario.senha">
        </label>
      </ion-list>
      <button type="submit" class="button button-balanced  button-block">Criar conta</button>
    </form>
  </ion-content>
</ion-view>
